<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div id="container">
        <div id="Frame">
            <div id="StartFrame">
                <div id="text">别踩白块</div>
                <div id="Start" onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="startClick()">开始游戏</div>
            </div>
            <div id="enterGameFrame">
                <div id="time">0.000秒</div>
                <div id="main">
                    <div class="pieces" id="piece-10" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece-11" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece-12" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece-13" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece00" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece01" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece02" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece03" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece10" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece11" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece12" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece13" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece20" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece21" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece22" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece23" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece30" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece31" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece32" onclick="qClick(this)"></div>
                    <div class="pieces" id="piece33" onclick="qClick(this)"></div>
                </div>
            </div>
            <div id="over">
                <h1>YOU</h1>
                <h2>LOSE</h2>
                <p id="timer"></p>
                <button onclick="reStart()">restart</button>
            </div>
        </div>
    </div>
    <script src="Game.js"></script>
</body>
</html>
